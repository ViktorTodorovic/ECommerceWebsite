  <div class="movable">
  <div class="container">
    <header>
      <h1>Производи</h1>
      <div class="iconCart">
        <img src="img/icon.png" alt="" >
        <div class="totalQuantity">0</div>
      </div>
    </header>

    <div class="listProduct">
      <div class="item">
        <img src="img/suhomesnato.jpg" >
        <h2>Име производа</h2>
        <div class="price">
          цена
        </div>
        <button>Додај у корпу</button>
      </div>
    </div>
</div>

<div class="cart">
  <h2>Корпа</h2>
  <div class="listCart">
    <div class="item">
      <img src="img/suhomesnato.jpg">
      <div class="content">
        <div class="name">Име производа</div>
        <div class="price">Цена производа</div>
      </div>
      <div class="quantity">
        <button>-</button>
        <span class="value">3</span>
        <button>+</button>
      </div>
    </div>
  </div>
  <div class="buttons">
    <div class="close">
      Затвори
    </div>
    <div class="checkout">
      <a href="checkout.html">Плаћање</a>
