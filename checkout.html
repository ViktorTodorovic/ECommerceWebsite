<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одјава производа</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="checkoutLayout">
          <div class="returnCart">
  <a href="shop.html">Наставите куповину</a>
  <h1>Листа производа у корпи</h1>
  <div class="list">
    <div class="item">
      <div class="image">
        <img src="img/suhomesnato.jpg" alt="Product Image">
      </div>
      <div class="info">
        <div class="name">Име производа:</div>
        <div class="price">Цена производа:</div>
      </div>
      <div class="quantity">1</div>
      <div class="returnPrice">RSD 50</div>
    </div>
  </div>
</div>

            <div class="right">
                <h1>Форма</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Име и Презиме</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="group">
                        <label for="">Број телефона</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="group">
                        <label for="">Адреса</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="group">
                        <label for="">Округ</label>
                        <select name="" id="">
                            <option value="">Изабери...</option>
                            <option value="belgrade">Београд</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="">Град</label>
                        <select name="" id="">
                            <option value="">Изабери...</option>
                            <option value="belgrade">Београд</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Квантитет</div>
                        <div class="totalQuantity">60</div>
                    </div>
                    <div class="row">
                        <div>Укупна цена</div>
                        <div class="totalPrice">60</div>
                    </div>
                    <button class="buttonCheckout">ПОРУЧИ</button>
                </div>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
